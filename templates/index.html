{% extends "base.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-1">
    {% for story in stories %}
    <a href="{% url 'story_details' story.id %}" class="text-decoration-none">
        <div class="col">
            <div class="card" style="height: 100%;">                
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">{{ story.title }}</h5>
                    <p class="mt-2 mb-1 text-dark text-center">{{ story.details|truncatewords:10 }}</p>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ story.title }}</h3>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <div class="text-start">
                            <span class="text-dark">Author: {{story.author.username}}</span>
                            
                        </div>
                        <div class="text-end">
                            <span class="text-dark">Views: {{story.views}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div class="text-end">
                            <span class="text-dark">Date: {{story.created_at}}</span>        
                        </div>
                    </div>
                    
                    <hr>
                    <p class="mt-3">{{story.details}}</p>
                </div>

                <div class="row row-cols-1 row-cols-md-2 g-2 mt-1 mb-2 mx-2">
                    {% for branch in branches %}
                    <a href="{% url 'story_details' branch.id %}" class="text-decoration-none">
                        <div class="col">
                            <div class="card" style="height: 50% ;width:100%;">                
                                <div class="card-body">
                                    <h6 class="card-title text-center mb-3">{{ branch.title }}</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>

            </div>
        </div>
        <div class="col-md-2">
            {% if checked %}
            <a href="{% url 'add_branch' id=id %}" class="btn btn-primary" role="button">Add Branch</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
